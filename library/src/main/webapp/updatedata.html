<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Update Book Data</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
   body {
        font-family: Arial, sans-serif;
        background-image: url('https://wallpapers.com/images/hd/novel-in-library-m9ck0jamer9i33i1.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        max-width: 600px;
    }
    .card {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
    }
    .form-group label {
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2 class="text-center mb-4">Update Book Data</h2>
        <form action="updatedata" method="post">
            <div class="form-group">
                <label for="id">Enter ID</label>
                <input type="number" class="form-control" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="bookName">Enter Book Name</label>
                <input type="text" class="form-control" id="bookName" name="subject" required>
            </div>
            <div class="form-group">
                <label for="author">Enter Author</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <div class="form-group">
                <label for="genre">Enter Genre</label>
                <input type="text" class="form-control" id="genre" name="gener" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update</button>
        </form>
    </div>
</div>
</body>
</html>
