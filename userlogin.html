<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<style>
    body {
        background-image: url('https://wallpapers.com/images/hd/novel-in-library-m9ck0jamer9i33i1.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .form-container {
        background-color: rgba(255, 250, 240, 0.9); /* Candlelight color */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        width: 350px;
        animation: fadeIn 2s ease-in-out;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #800000; /* Maroon */
    }

    .form-container label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    .form-container input[type="email"],
    .form-container input[type="password"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #800000; /* Maroon */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
        background-color: #4d0000; /* Darker Maroon */
        transform: scale(1.05);
    }
</style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Details</h2>
        <form action="userlogin" method="post">
            <label for="gmail">Email:</label>
            <input type="text" id="gmail" name="gmail" required>
            <label for="password">Password:</label>
            <input type="number" id="password" name="password" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
